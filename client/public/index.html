<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
    <meta name="robots" content="noindex" />
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon"  href="apple-touch-icon.png">
    <title>リヴィルテスト</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" type="text/css">  
  </head>
  <body>
    <div id="revealView" style="height: 920px; width: 100%;"></div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://dl.revealbi.io/reveal/libs/1.3.1/infragistics.reveal.js"></script>
    <script type="text/javascript">
      $.ig.RevealSdkSettings.setBaseUrl(
        "https://reveal-nqmxa64zya-an.a.run.app"
      );
      var revealView = new $.ig.RevealView("#revealView");
        revealView.startInEditMode = true;
        revealView.onDataSourcesRequested = (callback) => {
            var localFileItem = new $.ig.RVLocalFileDataSourceItem();
            localFileItem.uri = "local:/Samples.xlsx";

            var excelDataSourceItem  = new $.ig.RVExcelDataSourceItem(localFileItem);
            excelDataSourceItem .title = "Excel File";

            callback(new $.ig.RevealDataSources([], [excelDataSourceItem], true));
        };

    </script>
  </body>
</html>
